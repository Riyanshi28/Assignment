<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding Sections</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      width: 70%;
      height: 40%;
      border: 2px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    .section {
      flex: 1;
      transition: flex 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .section img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .section:hover {
      flex: 3;
    }

    .section div {
      position: absolute;
      top: 10px;
      left: 10px;
      /* background-color: rgba(0, 0, 0, 0.7); */
      color: white;
      padding: 5px 10px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="section" onclick="">
      <img src="two.jpg" alt="Strength">
      <div>STRENGTH</div>
    </div>
    <div class="section">
      <img src="three.jpg" alt="Mobility">
      <div>MOBILITY</div>
    </div>
    <div class="section">
      <img src="one.jpg" alt="Drills">
      <div>DRILLS</div>
    </div>
  </div>
</body>
</html>
